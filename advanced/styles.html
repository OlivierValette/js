<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styles</title>
</head>
<body>
    <h1 id="titre">Les styles</h1>
    <script>
    
    var titre = document.getElementById('titre');
        
        // Change styles on click
        titre.addEventListener('click', function(event) {
            console.dir(titre);
            titre.style.color = 'green';
            titre.style.backgroundColor = 'yellow';
            titre.style.fontFamily = 'Verdana';
        });

        // Get computed styles
        var mb = window.getComputedStyle(titre).getPropertyValue('margin-bottom');
        console.log(mb);


    </script>
    
</body>
</html>
