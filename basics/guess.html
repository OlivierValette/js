<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
</head>
<body>
    <h1>Guess number</h1>
    

    <script>
        var a = Math.floor(Math.random() * 20);
        console.log(a);
        var b = -1
        var i = 1
        while (b != a) {
            b = prompt('New guess: ');
            document.write('step ' + i + ' guess: ' + b + '<br>');
            i++;
            if (b > a) {
                alert('too big');
            } 
            if (b < a) {
                alert('too small');
            }
        }
        document.write('success, with ' + (i-1) + ' steps ');
    </script>
    
</body>
</html>
